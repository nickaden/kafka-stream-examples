plugins {
    id "java"
    id "io.freefair.lombok" version "6.5.1"
}

allprojects {
    apply plugin: "java"
    apply plugin: "io.freefair.lombok"

    group "by.nick"
    version "1.0"

    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation 'org.springframework.kafka:spring-kafka:2.9.0'
    implementation 'org.apache.kafka:kafka-streams:3.2.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'org.apache.commons:commons-lang3:3.12.0'


    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:2.7.3"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'org.apache.kafka:kafka-streams-test-utils:3.2.3'
    testImplementation 'org.mockito:mockito-core:4.8.0'

}

test {
    useJUnitPlatform()
}